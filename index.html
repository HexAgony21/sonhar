<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    </div>
                </div>
                <div class="item">
                    <img src="img/sandman.jpg">
                    <div class="content">
                        <div class="title">Morpheus</div>
                        <div class="topic">Perpetuo Dos Sonhos</div>

                    </div>
                </div>

                    <img src="img/morte.webp">

                        <button>Poderes</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/john.jpg">
                    <div class="content">
                        <div class="title">Constantine</div>
                        <div class="topic">Hellblazer</div>
                        <div class="buttons">
                        <button>Sobre</button>
                        <button>Poderes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="thumbnail">
                <div class="item">
                    <img src="img/sonhar.jpg">
                    <div class="content">
                        <div class="title">
                            Sonhar
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/sandman.jpg">
                    <div class="content">
                        <div class="title">
                            Morpheus
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/morte.webp">
                    <div class="content">
                        <div class="title">

                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/lucifer.jpg">
                    <div class="content">
                        <div class="title">
                           Lucífer
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/john.jpg">
                    <div class="content">
                        <div class="title">
                            Constantine
                        </div>
                    </div>
                </div>
            </div>

                <button id="prev"><</button>
                <button id="play_btn" class="music"><i class='bx bx-music'></i></button>
                <button id="next">></button>
            </div>
            <div class="time"></div>
        </div>

    <script src="main.js"></script>

</html>
